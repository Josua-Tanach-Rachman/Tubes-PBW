<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favelist | Add-Artist</title>
  <link rel="stylesheet" th:href="@{/css/addAlbum.css}">
  <script th:src="@{/js/addNewAlbum.js}" defer></script>
  <link rel="icon" href="assets/icon.png" type="image/png">
</head>
<header>
  <div class="kotak_ungu"></div>
  <nav>
    <img src="assets/logo5.png" alt="logo image" id="logo">
    <P id="home"><a th:href="@{/}">HOME</a></P>
    <p id="setlist"><a th:href="@{/setlist}">SETLIST</a></p>
    <P id="artist"><a th:href="@{/artist}">ARTIST</a></P>
    <P id="concert"><a th:href="@{/concert}">CONCERT</a></P>
    <P id="song">SONG</P>

    <div class="button-container">
      <form action="/logout" method="GET" th:if="${isUserLoggedIn}">
        <button type="submit" class="button logout" style="background-color: red;">LOG OUT</button>
      </form>
      <form action="/login" method="GET" th:if="${!isUserLoggedIn}">
        <button type="submit" class="button login">LOG IN</button>
      </form>
    </div>
  </nav>
</header>
<body>
<div class="addsetlist-container">
  <h1>Add New Album</h1>
  <h3>Enter details of the new album</h3>
  <form id="setlistForm" class="setlist-form" action="/addAlbum" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="album-name">Album Name:</label>
      <input type="text" id="album-name" name="album-name" placeholder="Input album name here" required>
    </div>

    <div class="form-group">
      <label for="artist">Artist Name:</label>
      <input type="text" id="artist-name" name="artist-name" readonly placeholder="click to select artist" required>
    </div>

    <div class="form-group">
      <label for="release-date">Release Date:</label>
      <input type="date" id="release-date" name="release-date" placeholder="Input release date here" required>
    </div>

    <div class="form-group">
      <label for="file">Album Photo:</label>
      <input type="file" id="file" name="file" required>
    </div>

    <div class="form-group">
      <button type="submit">Add Album</button>
    </div>
  </form>
</div>
<div id="popup" class="popup">
  <div class="popup-content">
    <div class="popup-header">
      <h4 id="popup-title">Select</h4>
      <span class="close-btn">&times;</span>
    </div>

    <div class="popup-body">
      <input type="text" id="search-input"
             placeholder="Type to search..." autocomplete="off">

      <div class="suggestions-container">
        <h4>Suggestions</h4>
        <ul id="suggestions-list"></ul>
      </div>
    </div>
  </div>
</div>

<div id="overlay" class="overlay"></div>
<input type="hidden" id="submissionStatus" value="not_submitted">
<div class="success-notification"></div>

</body>
</html>
