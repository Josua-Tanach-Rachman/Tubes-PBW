<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - FaveList</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <link rel="icon" href="assets/icon.png" type="image/png">

</head>
<body>
    <nav>
        <a href="#" class="logo"><img src="assets/logo5.png" alt="logo image" id="logo"></a>
    </nav>

    <div class="main-content">
        <div class="laser-bg"></div>
        <div class="error-content">
            <h1 class="error-number">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">
                Looks like this track skipped a beat! The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="search-container">
                <form action="/search" method="GET">
                    <input class="search-input" name="filter" type="text" placeholder="Search for artist, song, album, concert, ...">
                </form>
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        
            <button class="home-button"><a th:href="@{/}">Back to Homepage</a></button>
        </div>
    </div>
</body>
</html>
