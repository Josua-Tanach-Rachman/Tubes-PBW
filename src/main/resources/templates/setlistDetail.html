<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Name</title>
  <link rel="stylesheet" th:href="@{/css/setlistDetail.css}">
  <script th:src="@{/js/editSetlist.js}" defer></script>
</head>
<header>
  <div class="kotak_ungu"></div>
  <nav>
    <img src="@{/assets/icon.png}" alt="" id="logo">
    <P id="home"><a th:href="@{/}">HOME</a></P>
    <p id="setlist"><a th:href="@{/setlist}">SETLIST</a></p>
    <P id="artist"><a th:href="@{/artist}">ARTIST</a></P>
    <P id="concert"><a th:href="@{/concert}">CONCERT</a></P>
    <P id="news">NEWS</P>

    <div class="button-container">
      <button type="submit" class="button setlist"><a th:href="@{/addsetlist}">+SET LIST</a></button>
      <form action="/logout" method="GET" th:if="${isUserLoggedIn}">
          <button type="submit" class="button logout" style="background-color: red;">LOG OUT</button>
      </form>
      <form action="/login" method="GET" th:if="${!isUserLoggedIn}">
          <button type="submit" class="button login">LOG IN</button>
      </form>
    </div>
  </nav>
</header>
<body>
<!--        Search Bar and Header Text-->
<div class="search-container">
  <!--  <h1 id="slogan">Discover Your Favorite Artist</h1>-->
  <img src="" alt="" class="background-search">
  <div class="blackBox"></div>
  <div class="search_bar">
    <form action="">
      <input type="text" placeholder="Search for Artists...">
    </form>
    <div>
      <img src="assets/search.png" alt="" class="icon_search">
    </div>
  </div>
</div>

<div class="content-wrapper">
  <div class="artist-setlists">
    <div class="setlist-content">
      <h1><a th:href="@{/artist/{namaArtis}-{idArtis}(namaArtis=${#strings.replace(generalInfo.namaArtis, ' ', '-')}, idArtis=${generalInfo.idArtis})}" th:text="${generalInfo.namaArtis}"></a> Setlist</h1>
      <h2 th:text="at + ' ' + ${generalInfo.namaLokasiConcert}"></h2>
      <h3 th:text="on + ' ' + ${#temporals.format(generalInfo.tanggal, 'd MMMM yyyy')}"></h3>
      <ol class="artist-list" th:each="lagu : ${listLagu}">
        <li>
          <a th:href="@{/song/{namaLagu}-{idLagu}(namaLagu=${#strings.replace(lagu.namaLagu, ' ', '-')}, idLagu=${lagu.idLagu})}" th:text="${lagu.namaLagu}"></a>
        </li>
      </ol>
    </div>
    <select name="edit-option" id="edit-option" class="edit-list" onchange="handleSelectChange(this)">
      <option value="" selected="selected" disabled>Edit setlist</option>
      <option th:value="'/setlist/edit/' + ${#strings.replace(setlist.namaSetlist, ' ', '-')} + '-' + ${setlist.idSetlist}">
        Edit setlist info
      </option>
      <option value="/setlist/songs/${setlist.idSetlist}">
        Edit setlist songs
      </option>
    </select>
  </div>
<!--  comment-->
  <div class="setlist-content">
    <h1>Edit and Comments</h1>
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Username</th>
        <th>Comment</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="komentar : ${listKomentar}">
        <td th:text="${#dates.format(komentar.tanggal, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${komentar.email}"></td>
        <td th:text="${komentar.komentar}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
